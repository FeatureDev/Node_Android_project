<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Admin Panel - Mogges Store">
    <meta name="theme-color" content="#6366f1">
    <title>Admin Panel - Mogges Store</title>
    <link rel="stylesheet" href="css/admin.css">
</head>
<body>
    <div class="admin-container">
        <header class="admin-header">
            <div class="admin-header-left">
                <h1>→📷 Admin Panel</h1>
                <span class="user-info">Inloggad som: <span id="user-email">-</span></span>
            </div>
            <div class="admin-header-right">
                <button class="btn btn-primary" id="add-product-btn">+ L�gg till produkt</button>
                <button class="btn btn-secondary" id="logout-btn">Logga ut</button>
            </div>
        </header>

        <main class="admin-main">
            <div class="products-section">
                <h2>Alla produkter</h2>
                <div id="products-grid" class="products-grid">
                    <div class="loading">Laddar produkter...</div>
                </div>
            </div>
        </main>
    </div>

    <!-- Product Modal -->
    <div id="product-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-title">L�gg till produkt</h2>
                <span class="close" id="close-modal">&times;</span>
            </div>
            <form id="product-form" class="product-form">
                <input type="hidden" id="product-id">

                <div class="form-group">
                    <label for="product-category">Kategori *</label>
                    <select id="product-category" required>
                        <option value="">V�lj kategori...</option>
                        <option value="Dam Mode">Dam Mode</option>
                        <option value="Herr Mode">Herr Mode</option>
                        <option value="Accessoarer">Accessoarer</option>
                        <option value="Skor">Skor</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="product-name">Produktnamn *</label>
                    <select id="product-name" disabled required>
                        <option value="">V�lj kategori f�rst...</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="product-description">Beskrivning</label>
                    <textarea id="product-description" rows="3" placeholder="Produktbeskrivning..."></textarea>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="product-price">Pris (kr) *</label>
                        <input type="number" id="product-price" required min="0" step="0.01">
                    </div>

                    <div class="form-group">
                        <label for="product-stock">Lagersaldo *</label>
                        <input type="number" id="product-stock" required min="0">
                    </div>
                </div>

                <div class="form-group">
                    <label for="product-image">Bild URL</label>
                    <input type="text" id="product-image" placeholder="picture/1.jpg">
                </div>

                <div class="modal-actions">
                    <button type="button" class="btn btn-secondary" id="cancel-btn">Avbryt</button>
                    <button type="submit" class="btn btn-primary">Spara</button>
                </div>
            </form>
        </div>
    </div>

    <script type="module" src="js/config.js"></script>
    <script type="module" src="js/cart-common.js"></script>
    <script type="module" src="js/admin.js"></script>
</body>
</html>
