<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Admin - Mogges Store">
    <meta name="theme-color" content="#6366f1">
    <title>Admin - Mogges Store</title>
    <link rel="manifest" href="/manifest.json">
    <link rel="stylesheet" href="../css/admin.css">
</head>
<body>
    <div class="admin-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <rect width="40" height="40" rx="8" fill="#6366f1"/>
                    <path d="M20 10L28 15V25L20 30L12 25V15L20 10Z" stroke="white" stroke-width="2" stroke-linejoin="round"/>
                    <circle cx="20" cy="20" r="3" fill="white"/>
                </svg>
                <span>Mogges Store</span>
            </div>
            
            <nav class="sidebar-nav">
                <a href="#" class="nav-item active" data-section="products">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="3" width="7" height="7"/>
                        <rect x="14" y="3" width="7" height="7"/>
                        <rect x="14" y="14" width="7" height="7"/>
                        <rect x="3" y="14" width="7" height="7"/>
                    </svg>
                    Produkter
                </a>
                <a href="index.html" class="nav-item">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
                    </svg>
                    Till Butiken
                </a>
            </nav>

            <div class="sidebar-footer">
                <div class="user-info">
                    <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="8" r="4"/>
                        <path d="M6 21v-2a4 4 0 0 1 4-4h4a4 4 0 0 1 4 4v2"/>
                    </svg>
                    <span id="user-email">Admin</span>
                </div>
                <button id="logout-btn" class="btn btn-secondary btn-block">Logga ut</button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="content-header">
                <h1>Produkthantering</h1>
                <button id="add-product-btn" class="btn btn-primary">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="12" y1="5" x2="12" y2="19"/>
                        <line x1="5" y1="12" x2="19" y2="12"/>
                    </svg>
                    Lagg till produkt
                </button>
            </header>

            <div class="products-section">
                <div class="products-grid" id="products-grid">
                    <!-- Products will be loaded here -->
                    <div class="loading">Laddar produkter...</div>
                </div>
            </div>
        </main>
    </div>

    <!-- Add/Edit Product Modal -->
    <div id="product-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-title">Lagg till produkt</h2>
                <button class="modal-close" id="close-modal">&times;</button>
            </div>
            
            <form id="product-form">
                <input type="hidden" id="product-id">
                
                <div class="form-group">
                    <label for="product-name">Produktnamn *</label>
                    <input type="text" id="product-name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="product-description">Beskrivning</label>
                    <textarea id="product-description" name="description" rows="3"></textarea>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="product-price">Pris (kr) *</label>
                        <input type="number" id="product-price" name="price" min="0" step="1" required>
                    </div>

                    <div class="form-group">
                        <label for="product-stock">Lager *</label>
                        <input type="number" id="product-stock" name="stock" min="0" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="product-category">Kategori</label>
                    <select id="product-category" name="category">
                        <option value="Dam Mode">Dam Mode</option>
                        <option value="Herr Mode">Herr Mode</option>
                        <option value="Accessoarer">Accessoarer</option>
                        <option value="Skor">Skor</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="product-image">Bildsokväg</label>
                    <input type="text" id="product-image" name="image" placeholder="picture/1.jpg">
                    <small>Exempel: picture/1.jpg</small>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" id="cancel-btn">Avbryt</button>
                    <button type="submit" class="btn btn-primary" id="save-btn">Spara</button>
                </div>
            </form>
        </div>
    </div>

    <script src="../js/admin.js"></script>
</body>
</html>
