  <!-- Center Icon -->
  <circle cx="160" cy="160" r="50" fill="#6366F1"/>
  <path d="M160 130 L160 170 M140 150 L180 150" stroke="white" stroke-width="8" stroke-linecap="round"/>
  
  <!-- Text -->
  <text x="160" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#6B7280">
