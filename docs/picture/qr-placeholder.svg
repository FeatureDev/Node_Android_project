  <rect width="320" height="320" fill="#F9FAFB"/>
  
  <!-- QR Code Pattern Placeholder -->
  <g opacity="0.3">
    <!-- Corner markers -->
    <rect x="40" y="40" width="60" height="60" fill="#1F2937" rx="4"/>
    <rect x="220" y="40" width="60" height="60" fill="#1F2937" rx="4"/>
    <rect x="40" y="220" width="60" height="60" fill="#1F2937" rx="4"/>
    
    <!-- Inner white -->
    <rect x="50" y="50" width="40" height="40" fill="#F9FAFB" rx="2"/>
    <rect x="230" y="50" width="40" height="40" fill="#F9FAFB" rx="2"/>
    <rect x="50" y="230" width="40" height="40" fill="#F9FAFB" rx="2"/>
    
    <!-- Center dot -->
    <rect x="65" y="65" width="10" height="10" fill="#1F2937"/>
    <rect x="245" y="65" width="10" height="10" fill="#1F2937"/>
    <rect x="65" y="245" width="10" height="10" fill="#1F2937"/>
    
    <!-- Random pattern -->
    <rect x="120" y="50" width="10" height="10" fill="#1F2937"/>
    <rect x="140" y="50" width="10" height="10" fill="#1F2937"/>
    <rect x="180" y="50" width="10" height="10" fill="#1F2937"/>
    <rect x="120" y="70" width="10" height="10" fill="#1F2937"/>
    <rect x="160" y="70" width="10" height="10" fill="#1F2937"/>
    <rect x="180" y="70" width="10" height="10" fill="#1F2937"/>
